<div class="container vh-100">
  <div class="row justify-content-center h-100">
    <div class="card my-auto shadow">
      <div class="card-body px-5">
        <div class="text-center">
          <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
        </div>
        <div class="text-center">
          <h2>Welcome</h2>
        </div>
        <p style="color: lightslategray; text-align: center;">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please Sign Up
          Here&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>

        <form [formGroup]="signupForm" (ngSubmit)="signup()">
          <div class="form-row">
            <div class="col-xl-6 col-lg-4 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="col-xl" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="abc@gmail.com" required>
                <mat-error *ngIf="signupForm.get('email')">Email is Required</mat-error>
              </mat-form-field>
            </div>

            <div class="col-xl-6 col-lg-4 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="col-xl" appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" required>
                <mat-error *ngIf="signupForm.get('firstName')">First Name is Required</mat-error>
              </mat-form-field>
            </div>
            <div class="col-xl-6 col-lg-4 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="col-xl" appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" required>
                <mat-error *ngIf="signupForm.get('lastName')">Last Name is Required</mat-error>
              </mat-form-field>
            </div>

            <div class="col-xl-6 col-lg-4 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="col-xl" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="A-Z, a-z, 0-9, Symbol" required>
                <mat-error *ngIf="signupForm.get('password')">Password is Required</mat-error>
              </mat-form-field>
            </div>

            <div class="col-xl-6 col-lg-4 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="col-xl" appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput formControlName="addr" required>
                <mat-error *ngIf="signupForm.get('addr')">Address is Required</mat-error>
              </mat-form-field>
            </div>
            <div class="col-xl-6 col-lg-4 col-md-12 col-sm-12 mb-2">
              <mat-form-field class="col-xl" appearance="outline">
                <mat-label>Birth Date</mat-label>
                <input matInput type="date" formControlName="dob" required>
                <mat-error *ngIf="signupForm.get('dob')">Birth Date is Required</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class=" text-center">
            <input type="submit" class="btn btn-primary w-100" value="SignUp" [disabled]="!signupForm.valid" name="">
          </div>
        </form>
        <a routerLink="/login">Already Registered? Click to Login...!!</a>
      </div>
    </div>
  </div>
</div>
